<ul>
  {% for country in site.pages %}
    {% if country.type == include.type %}
      <li>
        <a href="{{site.baseurl}}{{country.url}}" class="{% if page.url contains country.folder %} current {% endif %} ">
        <img src="{{site.baseurl}}/image/{{country.image}}" alt="photo of {{country.title}}" width = 300 px;>
        <br>
        <h3>{{country.title}}</h3>
        <p>{{country.hobby}}</p>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
